<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>كوبونات</title>
    <link rel="icon" type="image/png" href="images/logo.svg">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="vendor/select2/css/select2-bootstrap.css" />
    <link href="vendor/select2/css/select2.min.css" rel="stylesheet" />
    <link href="vendor/icofont/icofont.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl-carousel/owl.theme.css">

</head>

<body class="login-main-body">
    <section class="login-main-wrapper">
        <div class="container-fluid pl-0 pr-0">
            <div class="row no-gutters">
                <div class="col-md-12 p-5 bg-white full-height vertical-center">
                    <div class="login-main-left">
                        <a class="login-back" href="index.html"><span class="fa fa-chevron-right"></span></a>
                        <div class="text-center login-main-left-header">
                            <img src="images/logo.svg" class="img-fluid" alt="LOGO">
                            <h5 class="mt-3 mb-2">أهلا بعودتك</h5>
                            <p>إدارة كوبوناتك وخصوماتك أصبحت بشكل أسهل</p>
                        </div>
                        <form action="">
                            <div class="form-group floating-label-form-group">
                                <label>رقم الجوال</label>
                                <div class="input-img">
                                    <input class="country-code form-control" type="tel" name="phone" placeholder="رقم الجوال">
                                    <img src="images/icons/mobile.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <label>كلمة المرور</label>
                                <div class="input-img custom-pass">
                                    <input type="password" id="" class="form-control password" placeholder="كلمة المرور">
                                    <i class="toggle-password far fa-eye-slash"></i>
                                    <img src="images/icons/lock.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور ؟</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sign btn-block mt-4">تسجيل الدخول</button>
                        </form>
                        <div class="text-center mt-3">
                            <p class="light-gray p-bottom">ليس لديك حساب ؟ <a href="sign-up.html">إنشاء حساب لمتجرك</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/select2/js/select2.min.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.js"></script>
    <script src="vendor/particles/particles.js"></script>
    <script src="vendor/intlTelInput/js/intlTelInput.js"></script>
    <script src="vendor/intlTelInput/js/intlTelInput-jquery.js"></script>
    <script src="vendor/hijri-datetimepicker/moment.js"></script>
    <script src="vendor/hijri-datetimepicker/moment-hijri.min.js"></script>
    <script src="vendor/hijri-datetimepicker/bootstrap-hijri-datetimepicker.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
