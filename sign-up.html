<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>كوبونات</title>
    <link rel="icon" type="image/png" href="images/logo.svg">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="vendor/select2/css/select2-bootstrap.css" />
    <link href="vendor/select2/css/select2.min.css" rel="stylesheet" />
    <link href="vendor/icofont/icofont.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="vendor/intlTelInput/css/intlTelInput.css">
    <link rel="stylesheet" href="vendor/hijri-datetimepicker/bootstrap-datetimepicker.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="login-main-body">
    <section class="login-main-wrapper">
        <div class="container-fluid pl-0 pr-0">
            <div class="row no-gutters">
                <div class="col-md-12 p-5 bg-white full-height vertical-center">
                    <div class="login-main-left">
                        <a class="login-back" href="index.html"><span class="fa fa-chevron-right"></span></a>
                        <div class="text-center login-main-left-header">
                            <img src="images/logo.svg" class="img-fluid" alt="LOGO">
                            <h5 class="mt-3 mb-2">أهلا بك في بيان شوب</h5>
                            <p>يمكنك الآن إنشاء حساب جديد لنشر الكوبونات الخاصة بك معنا</p>
                        </div>
                        <form action="">
                            <div class="form-group floating-label-form-group">
                                <label>اسم المتجر</label>
                                <div class="input-img">
                                    <input type="text" class="form-control" placeholder="اسم المتجر">
                                    <img src="images/icons/shop.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <label>اسم المسؤول</label>
                                <div class="input-img">
                                    <input type="text" class="form-control" placeholder="اسم المسؤول">
                                    <img src="images/icons/user.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <div class="input-img">
                                    <select name="" id="">
                                        <option value="" selected disabled>اختر الدولة</option>
                                        <option value="">مصر</option>
                                        <option value="">السعودية</option>
                                        <option value="">الامارات</option>
                                        <option value="">الكويت</option>
                                    </select>
                                    <img src="images/icons/location.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <label>رقم الجوال</label>
                                <div class="input-img custom-input">
                                    <input class="country-code form-control" type="tel" name="phone" id="country-code" placeholder="رقم الجوال">
                                    <img src="images/icons/mobile.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <label>البريد الإلكتروني</label>
                                <div class="input-img">
                                    <input type="text" class="form-control" placeholder="البريد الإلكتروني">
                                    <img src="images/icons/email.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <label>كلمة المرور</label>
                                <div class="input-img custom-pass">
                                    <input type="password" id="" class="form-control password" placeholder="كلمة المرور">
                                    <i class="toggle-password far fa-eye-slash"></i>
                                    <img src="images/icons/lock.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <label>رابط الموقع</label>
                                <div class="input-img">
                                    <input type="text" class="form-control" placeholder="رابط الموقع">
                                    <img src="images/icons/www.svg" alt="">
                                </div>
                            </div>
                            <div class="form-group floating-label-form-group">
                                <select name="" id="">
                                    <option selected disabled>التخصص</option>
                                    <option> ملابس واحذية </option>
                                    <option> حلويات </option>
                                    <option> الكترونيات </option>
                                    <option> نظارات </option>
                                    <option> الأثاث </option>
                                    <option> احتياجات الطفل </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="custom-label">صورة شعار المتجر</label>
                                <input type="file" class="form-control" placeholder="صورة شعار المتجر">
                            </div>
                            <div class="aprove-terms">
                                <input name="project" value="commercial" type="checkbox" id="terms">
                                <label for="terms">
                                    الموافقة علي <a href="privacy.html">الشروط والأحكام</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sign btn-block mt-4">انشاء الحساب</button>
                        </form>
                        <div class="text-center mt-3">
                            <p class="light-gray p-bottom">لديك حساب بالفعل ؟ <a href="sign-in.html">تسجيل الدخول</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/select2/js/select2.min.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.js"></script>
    <script src="vendor/particles/particles.js"></script>
    <script src="vendor/intlTelInput/js/intlTelInput.js"></script>
    <script src="vendor/intlTelInput/js/intlTelInput-jquery.js"></script>
    <script src="vendor/hijri-datetimepicker/moment.js"></script>
    <script src="vendor/hijri-datetimepicker/moment-hijri.min.js"></script>
    <script src="vendor/hijri-datetimepicker/bootstrap-hijri-datetimepicker.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
